---
- name: install dependencies
  apt:
    name:
      - cmake
      - make
      - gcc
      - g++
      - flex
      - bison
      - libpcap-dev
      - libssl-dev
      - python-dev
      - swig
      - zlib1g-dev
      - libmaxminddb-dev
      - postfix
      - gdb
      - python-pip
    state: present

- name: create zeek user and group
  user:
    name: zeek
    shell: /bin/bash
    home: /home/zeek

- name: create dependent directories
  file:
    path: "{{ item }}"
    owner: zeek
    group: zeek
    state: directory
  with_items: "{{ paths }}"

- name: copy sudoers file for zeek nonroot user
  copy:
    src: zeek_sudoer
    dest: /etc/sudoers.d/
    owner: root
    group: root
    mode: '0644'

- name: extract zeek to /home/zeek
  unarchive:
    src: "{{ zeek_ver }}.tar.gz"
    dest: /home/zeek
    owner: zeek
    group: zeek

- name: configure zeek source
  command: "./configure --with-pcap=/usr/local/lib --with-geoip=/usr/share/GeoIP/ --prefix={{ item.2 }} --logdir={{ item.1 }}"
  args:
    chdir: /home/zeek/{{ zeek_ver }}
  with_items: "{{ paths }}"
